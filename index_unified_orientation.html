<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>Bayou AR - Unified with Orientation Support</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        background: #000; 
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #app { 
        position: fixed; 
        inset: 0; 
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Base canvas styling - NO transforms for rear camera */
      canvas { 
        width: 100% !important; 
        height: 100% !important; 
        object-fit: cover; 
        display: block; 
        background: #000;
        border: 0 !important;
        border-radius: 0 !important;
        max-width: none !important;
        max-height: none !important;
      }
      
      /* Rear camera mode - let camera handle orientation natively */
      .rear-camera-mode canvas {
        /* NO transforms for rear camera - let world tracking handle orientation */
        transform: none !important;
        object-fit: cover;
        object-position: center center;
      }
      
      /* Orientation-specific adjustments */
      @media screen and (orientation: landscape) {
        .rear-camera-mode #app {
          /* Ensure full viewport coverage in landscape */
          width: 100vw;
          height: 100vh;
        }
        
        .rear-camera-mode canvas {
          /* Native landscape handling */
          object-fit: cover;
        }
        
        /* Adjust UI elements for landscape */
        .capture-button {
          top: 20px;
          right: 20px;
        }
        
        .photo-preview-controls {
          bottom: 20px;
        }
      }
      
      @media screen and (orientation: portrait) {
        .rear-camera-mode canvas {
          /* Native portrait handling */
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
      
      /* Loading state during orientation change */
      .orientation-changing {
        pointer-events: none;
      }
      
      .orientation-changing canvas {
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }
      
      /* Capture Button */
      .capture-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .capture-button:hover,
      .capture-button:active {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .capture-button:disabled {
        background: rgba(128, 128, 128, 0.1);
        border-color: rgba(128, 128, 128, 0.2);
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
        transform: none;
      }

      .capture-button::after {
        content: "●";
        font-size: 1.6rem;
        font-weight: bold;
        color: white;
      }
      /* Photo Preview Overlay */
      .photo-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: none;
        z-index: 200;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .photo-preview.show {
        display: flex;
      }

      .photo-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      .photo-preview-controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 201;
      }

      .preview-button {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 12px 20px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .preview-button:hover,
      .preview-button:active {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .preview-button.download {
        background: rgba(0, 122, 255, 0.2);
        border-color: rgba(0, 122, 255, 0.3);
      }

      .preview-button.download:hover,
      .preview-button.download:active {
        background: rgba(0, 122, 255, 0.3);
        border-color: rgba(0, 122, 255, 0.4);
      }
      
      /* Safe area handling */
      @supports (padding: max(0px)) {
        #app {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .capture-button {
          top: max(20px, env(safe-area-inset-top));
          right: max(20px, env(safe-area-inset-right));
        }
      }
      
      /* Debug orientation indicator (optional) */
      .debug-orientation::before {
        content: attr(data-orientation);
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Capture Button -->
    <button class="capture-button" id="captureButton" title="Capture Photo"></button>
    
    <!-- Photo Preview Overlay -->
    <div class="photo-preview" id="photoPreview">
      <img id="previewImage" alt="Captured Photo">
      <div class="photo-preview-controls">
        <button class="preview-button" id="retakeButton">×</button>
        <button class="preview-button download" id="saveButton">↑</button>
      </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop preload="auto">
      <source src="bayouaudio_fixed.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
    <!-- Updated script reference -->
    <script type="module" src="./proper_unified_orientation.js"></script>
  </body>
</html>
