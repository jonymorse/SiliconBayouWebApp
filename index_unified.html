<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>Bayou AR - Unified</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        background: #000; 
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #app { 
        position: fixed; 
        inset: 0; 
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }
      canvas { 
        width: 100% !important; 
        height: 100% !important; 
        object-fit: cover; 
        display: block; 
        background: #000;
        border: 0 !important;
        border-radius: 0 !important;
        max-width: none !important;
        max-height: none !important;
      }
      
      /* Capture Button */
      .capture-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 59, 48, 0.8);
        color: white;
        border: 2px solid rgba(255, 59, 48, 0.9);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .capture-button:hover,
      .capture-button:active {
        background: rgba(255, 59, 48, 0.9);
        border-color: rgba(255, 59, 48, 1);
        transform: scale(1.05);
      }

      .capture-button:disabled {
        background: rgba(128, 128, 128, 0.3);
        border-color: rgba(128, 128, 128, 0.3);
        color: #999;
        cursor: not-allowed;
        transform: none;
      }

      .capture-button::after {
        content: "ðŸ“·";
      }

      /* Photo Preview Overlay */
      .photo-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: none;
        z-index: 200;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .photo-preview.show {
        display: flex;
      }

      .photo-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      .photo-preview-controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 201;
      }

      .preview-button {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .preview-button:hover,
      .preview-button:active {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
      }

      .preview-button.download {
        background: rgba(0, 122, 255, 0.9);
        color: white;
      }

      .preview-button.download:hover,
      .preview-button.download:active {
        background: rgba(0, 122, 255, 1);
      }
      
      /* Safe area handling */
      @supports (padding: max(0px)) {
        #app {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .capture-button {
          top: max(20px, env(safe-area-inset-top));
          right: max(20px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Capture Button -->
    <button class="capture-button" id="captureButton" title="Capture Photo"></button>
    
    <!-- Photo Preview Overlay -->
    <div class="photo-preview" id="photoPreview">
      <img id="previewImage" alt="Captured Photo">
      <div class="photo-preview-controls">
        <button class="preview-button" id="retakeButton">âœ•</button>
        <button class="preview-button download" id="saveButton">ðŸ“¤</button>
      </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop preload="auto">
      <source src="bayouaudio_fixed.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
    <script type="module" src="./proper_unified.js"></script>
  </body>
</html>
