<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- iPad Pro optimized viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover,interactive-widget=resizes-content" />
    <title>Bayou AR - iPad Pro</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        background: #000; 
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        /* iPad Pro specific optimizations */
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #app { 
        position: fixed; 
        inset: 0; 
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        /* iPad Pro specific canvas sizing */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      canvas { 
        width: 100% !important; 
        height: 100% !important; 
        object-fit: cover; 
        display: block; 
        background: #000;
        border: 0 !important;
        border-radius: 0 !important;
        max-width: none !important;
        max-height: none !important;
        /* iPad Pro camera optimization */
        image-rendering: optimizeQuality;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      /* Capture Button - iPad Pro optimized positioning */
      .capture-button {
        position: absolute;
        top: 30px;
        right: 30px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        /* iPad Pro touch optimization */
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
      }

      .capture-button:hover,
      .capture-button:active {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .capture-button:disabled {
        background: rgba(128, 128, 128, 0.1);
        border-color: rgba(128, 128, 128, 0.2);
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
        transform: none;
      }

      .capture-button::after {
        content: "●";
        font-size: 2rem;
        font-weight: bold;
        color: white;
      }

      /* Photo Preview Overlay - iPad Pro optimized */
      .photo-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: none;
        z-index: 200;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }

      .photo-preview.show {
        display: flex;
      }

      .photo-preview img {
        max-width: 90%;
        max-height: 85%;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .photo-preview-controls {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 30px;
        z-index: 201;
      }

      .preview-button {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 16px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        /* iPad Pro touch optimization */
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        min-width: 60px;
        min-height: 60px;
      }

      .preview-button:hover,
      .preview-button:active {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .preview-button.download {
        background: rgba(0, 122, 255, 0.2);
        border-color: rgba(0, 122, 255, 0.3);
      }

      .preview-button.download:hover,
      .preview-button.download:active {
        background: rgba(0, 122, 255, 0.3);
        border-color: rgba(0, 122, 255, 0.4);
      }
      
      /* iPad Pro safe area handling */
      @supports (padding: max(0px)) {
        #app {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .capture-button {
          top: max(30px, env(safe-area-inset-top) + 20px);
          right: max(30px, env(safe-area-inset-right) + 20px);
        }
        
        .photo-preview-controls {
          bottom: max(50px, env(safe-area-inset-bottom) + 30px);
        }
      }
      
      /* iPad Pro landscape optimizations */
      @media screen and (orientation: landscape) and (min-width: 1024px) {
        .capture-button {
          width: 90px;
          height: 90px;
          top: 40px;
          right: 40px;
        }
        
        .capture-button::after {
          font-size: 2.2rem;
        }
        
        .photo-preview img {
          max-width: 85%;
          max-height: 80%;
        }
        
        .photo-preview-controls {
          bottom: 60px;
          gap: 40px;
        }
        
        .preview-button {
          padding: 18px 32px;
          font-size: 1.2rem;
          min-width: 70px;
          min-height: 70px;
        }
      }
      
      /* iPad Pro portrait optimizations */
      @media screen and (orientation: portrait) and (min-width: 768px) {
        .capture-button {
          top: 40px;
          right: 40px;
        }
        
        .photo-preview-controls {
          bottom: 80px;
        }
      }
      
      /* Specific iPad Pro 12.9" optimizations */
      @media screen and (min-width: 1024px) and (min-height: 1366px) {
        .capture-button {
          width: 100px;
          height: 100px;
          top: 50px;
          right: 50px;
        }
        
        .capture-button::after {
          font-size: 2.5rem;
        }
        
        .preview-button {
          padding: 20px 36px;
          font-size: 1.3rem;
          min-width: 80px;
          min-height: 80px;
        }
      }
    </style>
    <script type="module" crossorigin src="/SiliconBayouWebApp/assets/ipad-DN0a1SHy.js"></script>
    <link rel="modulepreload" crossorigin href="/SiliconBayouWebApp/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/SiliconBayouWebApp/assets/preload-helper-BNaQLqFv.js">
    <link rel="modulepreload" crossorigin href="/SiliconBayouWebApp/assets/config-uyDoNbnC.js">
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Capture Button -->
    <button class="capture-button" id="captureButton" title="Capture Photo"></button>
    
    <!-- Photo Preview Overlay -->
    <div class="photo-preview" id="photoPreview">
      <img id="previewImage" alt="Captured Photo">
      <div class="photo-preview-controls">
        <button class="preview-button" id="retakeButton">×</button>
        <button class="preview-button download" id="saveButton">↑</button>
      </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop preload="auto">
      <source src="/SiliconBayouWebApp/assets/bayouaudio_fixed-DZXiEN0d.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
  </body>
</html>
