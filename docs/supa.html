<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bayou Blend Gallery</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
  }
  
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 20px;
    text-align: center;
  }
  
  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(45deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 5px;
  }
  
  .header p {
    opacity: 0.7;
    font-size: 0.9rem;
  }
  
  .gallery-container {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    transform: translateY(-50%);
    height: 70vh;
    overflow: hidden;
  }
  
  .conveyor-wrapper {
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  
  .conveyor {
    display: flex;
    height: 100%;
    will-change: transform;
  }
  
  .photo {
    flex-shrink: 0;
    width: 350px;
    height: 100%;
    margin-right: 50px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  }
  
  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
  }
  
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  
  .date-overlay {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 500;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .loading, .empty {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 40px;
  }
  
  .loading {
    color: #888;
  }
  
  .empty {
    display: none;
    flex-direction: column;
    align-items: center;
    color: #666;
  }
  
  .empty h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    opacity: 0.8;
  }
  
  .empty p {
    opacity: 0.6;
    font-size: 1rem;
  }
  
  /* Gradient overlays for edge fade effect */
  .conveyor-wrapper::before,
  .conveyor-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100px;
    z-index: 10;
    pointer-events: none;
  }
  
  .conveyor-wrapper::before {
    left: 0;
    background: linear-gradient(to right, 
      rgba(12, 12, 12, 1) 0%, 
      rgba(12, 12, 12, 0.8) 50%, 
      transparent 100%);
  }
  
  .conveyor-wrapper::after {
    right: 0;
    background: linear-gradient(to left, 
      rgba(12, 12, 12, 1) 0%, 
      rgba(12, 12, 12, 0.8) 50%, 
      transparent 100%);
  }
  
  /* Mobile styles */
  @media (max-width: 768px) {
    .header h1 {
      font-size: 1.5rem;
    }
    
    .photo {
      width: 280px;
      margin-right: 30px;
    }
    
    .gallery-container {
      height: 60vh;
    }
  }
</style>
  <script type="module" crossorigin src="/SiliconBayouWebApp/assets/gallery-mT1l34nj.js"></script>
  <link rel="modulepreload" crossorigin href="/SiliconBayouWebApp/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <div class="header">
    <h1>Bayou Blend Gallery</h1>
  </div>

  <div class="gallery-container">
    <div class="conveyor-wrapper">
      <div class="conveyor" id="conveyor"></div>
    </div>
  </div>

  <div id="loading" class="loading">
    <p>‚è≥ Loading your amazing photos...</p>
  </div>

  <div id="empty" class="empty">
    <h2>No photos yet</h2>
    <p>Capture some AR moments with your camera app!</p>
  </div>

</body>
</html>
