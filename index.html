<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>Bayou AR — Welcome</title>
  <style>
    :root{
      --accent:#7df2c9;
      --glass: rgba(0,0,0,.55);
      --text:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color:var(--text);
      background:#000 url("public/images/batonrougepurple.png") center/cover no-repeat fixed;
      position:relative;
      overflow:hidden;
    }
    
    .overlay{ position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.50) 0%, rgba(0,0,0,.65) 40%, rgba(0,0,0,.85) 100%);
    }

    .wrap{ position:relative; min-height:100dvh; display:flex; flex-direction:column; }

    header{
      display:flex; align-items:center; gap:12px;
      padding: clamp(16px, 3vw, 24px);
    }
    header .logo{
      width:42px; height:42px; display:grid; place-items:center;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    header h1{
      font-size: clamp(22px, 5vw, 34px);
      line-height:1.1; font-weight:800; letter-spacing:.2px;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
    }

  
    .center{
      flex:1;
      display:flex;
      align-items:center;       
      justify-content:center;    
      padding: clamp(8px, 3vw, 24px);
    }

    .cards{
      width:min(980px, 92vw);
      display:grid; gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 820px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      display:flex; gap:14px; align-items:center;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      padding: 16px 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    .card .icon{
      flex:0 0 52px; width:52px; height:52px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
    }
    .card .icon img{ width:30px; height:30px; object-fit:contain; display:block; }
    .card .text{ display:flex; flex-direction:column; gap:4px; }
    .card .title{ font-size: 17px; font-weight:800; letter-spacing:.2px; }
    .card .desc{ font-size: 15px; opacity:.98; }

    /* CTA button pinned bottom-center */
    .cta-wrap{
      display:flex; justify-content:center;
      padding: clamp(14px, 3vh, 22px);
    }
    .cta{
      appearance:none; border:0; cursor:pointer;
      text-decoration:none; color:#0b0b0b; font-weight:800;
      background: var(--accent);
      padding: 14px 22px;
      border-radius: 999px;
      box-shadow: 0 14px 28px rgba(125,242,201,.25), inset 0 -2px 0 rgba(0,0,0,.12);
      transition: transform .06s ease, filter .2s ease;
      -webkit-tap-highlight-color: transparent;
      font-size: 16px; letter-spacing:.2px;
    }
    .cta:hover{ filter:brightness(.97) }
    .cta:active{ transform: translateY(1px) }

    footer{
      text-align:center; font-size:12px; opacity:.8;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="wrap">
    <header>
      <div class="logo">
        <img src="public/images/alligator.png" alt="Bayou icon" width="26" height="26" />
      </div>
      <h1>Welcome to Silicon Bayou AR</h1>
    </header>

    <!-- Centered description cards -->
    <section class="center">
      <div class="cards" aria-label="How it works">
        <article class="card">
          <div class="icon"><img src="public/images/alligator.png" alt="" /></div>
          <div class="text">
            <div class="title">Bayou</div>
            <div class="desc">Enter the bayou. Discover and collect animals.</div>
          </div>
        </article>

        <article class="card">
          <div class="icon"><img src="public/images/photo.png" alt="" /></div>
          <div class="text">
            <div class="title">Photo Booth</div>
            <div class="desc">Switch to selfie. Pose with your collected animals.</div>
          </div>
        </article>

        <article class="card">
          <div class="icon"><img src="public/images/backpack.png" alt="" /></div>
          <div class="text">
            <div class="title">Gallery</div>
            <div class="desc">Review your shots. Tap to preview and email a copy.</div>
          </div>
        </article>

        <article class="card">
          <div class="icon"><img src="public/images/settings.png" alt="" /></div>
          <div class="text">
            <div class="title">Settings</div>
            <div class="desc">When you’re done, reset to clear this device.</div>
          </div>
        </article>
      </div>
    </section>

    <div class="cta-wrap">
      <a class="cta" href="app.html">Explore Bayou</a>
    </div>

    <footer>                </footer>
  </div>
</body>
</html>
