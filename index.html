<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        .app {
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .camera-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            background: #000;

            /* Add these: */
            aspect-ratio: 9 / 16;   /* lock to portrait shape */
            overflow: hidden;       /* clip overflow if needed */
        }


        #canvas-output {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1rem;
            object-fit: cover;
        }


        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: none; /* Hide all controls */
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Capture Button */
        .capture-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: 2px solid rgba(255, 59, 48, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .capture-button:hover,
        .capture-button:active {
            background: rgba(255, 59, 48, 0.9);
            border-color: rgba(255, 59, 48, 1);
            transform: scale(1.05);
        }

        .capture-button:disabled {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.3);
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .capture-button::after {
            content: "ðŸ“·";
        }

        /* Photo Preview Overlay */
        .photo-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .photo-preview.show {
            display: flex;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .photo-preview-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 201;
        }

        .preview-button {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .preview-button:hover,
        .preview-button:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .preview-button.download {
            background: rgba(0, 122, 255, 0.9);
            color: white;
        }

        .preview-button.download:hover,
        .preview-button.download:active {
            background: rgba(0, 122, 255, 1);
        }



        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        button:hover,
        button:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        button:disabled {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.3);
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        #capturePhoto {
            background: rgba(255, 59, 48, 0.8);
            border-color: rgba(255, 59, 48, 0.9);
            width: 70px;
            height: 70px;
        }

        #capturePhoto:hover,
        #capturePhoto:active {
            background: rgba(255, 59, 48, 0.9);
            border-color: rgba(255, 59, 48, 1);
        }

        /* Button icons using emoji/text */
        #startCamera::after {
            content: "â–¶";
            font-size: 1.2rem;
        }

        #switchCamera::after {
            content: "ðŸ”„";
            font-size: 1.1rem;
        }

        #toggleLens::after {
            content: "âœ¨";
            font-size: 1.1rem;
        }

        #capturePhoto::after {
            content: "ðŸ“·";
            font-size: 1.3rem;
        }

        /* Safe area handling for devices with notches */
        @supports (padding: max(0px)) {
            .controls {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
            
            .capture-button {
                top: max(20px, env(safe-area-inset-top));
                right: max(20px, env(safe-area-inset-right));
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .controls {
                flex-direction: column;
                right: 0;
                left: auto;
                width: 100px;
                height: 100vh;
                padding: 20px 15px;
                background: linear-gradient(to left, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
                justify-content: center;
                gap: 20px;
            }

            button {
                width: 55px;
                height: 55px;
            }

            #capturePhoto {
                width: 65px;
                height: 65px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            button {
                width: 50px;
                height: 50px;
                font-size: 0.8rem;
            }

            #capturePhoto {
                width: 60px;
                height: 60px;
            }

            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="camera-container">
            <div id="canvas-output">
                Tap â–¶ to start camera
            </div>
        </div>
        
        <!-- Capture Button -->
        <button class="capture-button" id="captureButton" title="Capture Photo"></button>
        
        <!-- Photo Preview Overlay -->
        <div class="photo-preview" id="photoPreview">
            <img id="previewImage" alt="Captured Photo">
            <div class="photo-preview-controls">
                <button class="preview-button" id="retakeButton">âœ•</button>
                <button class="preview-button download" id="saveButton">ðŸ“¤</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startCamera" title="Start Camera"></button>
            <button id="switchCamera" title="Switch Camera"></button>
            <button id="toggleLens" title="Toggle AR Lens"></button>
            <button id="capturePhoto" title="Capture Photo"></button>
        </div>
    </div>
    
    <!-- Background Audio -->
    <audio id="backgroundAudio" loop preload="auto">
        <source src="bayouaudio_fixed.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script type="module" src="./proper.js"></script>
</body>
</html>
